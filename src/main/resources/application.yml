# application.yml (공통 설정)
spring:
  profiles:
    active: local
  application:
    name: cicd_demo

server:
  tomcat:
    apr:
      enabled:false

logging:
  level:
    root: DEBUG

management:
  endpoint:
    startup:
      enabled: true # startup 엔드포인트 활성화
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true  # 쿠버네티스 프로브 엔드포인트 활성화
      group:
        startup:
          include: "*"
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  metrics:
    enable:
      jvm: true         # 추가: JVM 메트릭 활성화
      process: true     # 추가: 프로세스 메트릭 활성화
      system: true      # 추가: 시스템 메트릭 활성화
  prometheus:
    metrics:
      export:
        enabled: true   # 추가: 프로메테우스 메트릭 익스포트 활성화