apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-demo-app-1
  namespace: my-namespace-demo-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-demo
  template:
    metadata:
      labels:
        app: pod-demo
    spec:
      containers:
        - name: pod-container
          image: 867344463619.dkr.ecr.ap-northeast-2.amazonaws.com/github-actions-cicd-demo:latest
          ports:
            - name: web           # 포트 이름 추가
              containerPort: 8080
              protocol: TCP
          env:
            - name: CURRENT_ENV
              value: "prod"